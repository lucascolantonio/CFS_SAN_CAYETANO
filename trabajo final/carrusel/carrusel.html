<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conozca pizza online</title>
    <link rel="stylesheet" href="carrusel.css">
</head>
<body>
<div class="carruselPizza">
   <div>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../imagenes/pizza-4quesos.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>nuestra fabulosa pizza cuatro quesos</h5>
              <p>te lleva a vivir una experiencia unica en sabores.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../imagenes/pizza-anana.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>nuestra pizza de jamon y anana</h5>
              <p>es el toque agridulce que acaricia tu paladar .</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../imagenes/pizza-de-marisco.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>la especialidad de la casa</h5>
              <p>nuestra pizza de mariscos es sin duda <br> ALGO UNICO EN ELMUNDO! </p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   </div>
</div>

    </body>
</html>
